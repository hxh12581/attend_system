{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>员工账号注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="MyraStudio" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
{#    <link rel="shortcut icon" href="<%=request.getContextPath()%>/assets/images/favicon.ico">#}

    <!-- App css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/theme.min.css' %}" rel="stylesheet" type="text/css" />

</head>
<body class="bg-primary">

    <div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center min-vh-100">
                        <div class="w-100 d-block my-5">
                            <div class="row justify-content-center">
                                <div class="col-md-8 col-lg-5">
                                     <div class="card">
                                        <div class="card-body">
                                            <div class="text-center mb-4 mt-3">
                                                <h4>员工注册</h4>
                                            </div>
                                            <form action="/regist/" method="post" class="p-2">
                                                {% csrf_token %}
                                                <span style="color: red;">{{ error_msg }}</span>
                                                <div class="form-group">
                                                    <label for="emailaddress">员工号：</label>
                                                    <input name="employ_id" class="form-control" type="text" id="employ_id" required="" placeholder="请输入您的员工号">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">员工姓名:</label>
                                                    <input name="employ_name" class="form-control" type="text" required="" id="password" placeholder="请输入您的员工姓名">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">账号密码:</label>
                                                    <input name="employ_pwd" class="form-control" type="password" required="" id="password" placeholder="请输入您的密码">
                                                </div>
                                                <div class="mb-3 text-center">
                                                    <button class="btn btn-primary btn-block" type="submit"> 注册</button>
                                                     <span style="color: red;">{{ success_msg }}</span>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- end card-body -->
                                    </div>
                                    <!-- end card -->

                                    <div class="row mt-4">
                                        <div class="col-sm-12 text-center">
                                            <p class="text-white-50 mb-0">登录? <a href="{% url 'login' %}" class="text-white-50 ml-1"><b>Sign Up</b></a></p>
                                        </div>
                                    </div>

                                </div>
                                <!-- end col -->
                            </div>
                            <!-- end row -->
                        </div> <!-- end .w-100 -->
                    </div> <!-- end .d-flex -->
                </div> <!-- end col-->
            </div> <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- jQuery  -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/metismenu.min.js' %}"></script>
    <script src="{% static 'assets/js/waves.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'assets/js/theme.js' %}"></script>

</body>
</html>
